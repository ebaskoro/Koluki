<!DOCTYPE html>
<html lang="en" ng-app="shopApp" ng-strict-di>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Koluki :: Shop Online</title>
    <!-- build:css:prod css/shop.min.css-->
    <!-- bower:css-->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="lib/AngularJS-Toaster/toaster.css" />
    <!-- endbower-->
    <link rel="stylesheet" href="css/imports.css">
    <link rel="stylesheet" href="css/shop.css">
    <!-- /build-->
  </head>
  <body ng-controller="ApplicationController">
    <nav class="navbar navbar-default navbar-fixed-top navbar-large">
      <div class="container">
        <div class="navbar-header">
          <button data-toggle="collapse" data-target="#navbar" class="navbar-toggle collapsed"><span class="sr-only"></span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="index.html" class="navbar-brand"><img src="http://placehold.it/70x70" alt="Logo"></a>
          <p class="navbar-text">Koluki</p>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#/">Shop</a></li>
          </ul>
          <ul ng-controller="CartController" class="nav navbar-nav navbar-right">
            <li><a href="#/cart"><span class="fa fa-shopping-cart"></span><span class="badge">{{ cart.items.length }}</span></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div ng-view autoscroll="true" class="container-main"></div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-xs-12">
            <address><strong><i class="fa fa-building"></i> Koluki Baitul Ma'mur</strong><br>26 Maher Road<br>Laverton, Victoria 3030<br>Australia</address>
          </div>
          <div class="col-md-3 col-xs-12">
            <h4>FOLLOW US</h4>
            <p><i class="fa fa-globe fa-lg"></i> koluki.imcv.org.au</p>
            <p><i class="fa fa-facebook-official fa-lg"></i> fb.com/imcvkoluki</p>
            <p><i class="fa fa-twitter fa-lg"></i> twitter.com/imcvkoluki</p>
          </div>
          <div class="col-md-3 col-xs-12">
            <p class="text-right"><i class="fa fa-copyright"></i> 2015 Koluki</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- build:js:prod js/shop.min.js-->
    <!-- bower:js-->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/AngularJS-Toaster/toaster.js"></script>
    <!-- endbower-->
    <script src="js/boot.js"></script>
    <script src="js/shop.js"></script>
    <!-- /build-->
  </body>
</html>
